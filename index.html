<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Essay Writing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESSAY WRITING</h1>
  
  <button id="randomButton" onclick="random()">Random Topic</button>
  <button id="customButton" onclick="custom()">Custom Topic</button>

    <div id="x"><h4>Random Topic:</h4></div>
    <div id="box"></div>
    <div id="y" style="display: none;"><h4>Custom topic:</h4>
      <input type="text" id="customInput" placeholder="Enter your custom topic" disabled>
    </div>
    <div id="startButton" onclick="start()">START</div>
  </div>
  <script src="app.js"></script>
</body>
